        <a class='btn btn-success' href='#book'>Boek nu!</a>

    <div class="green-bg padded ">
      <div class="row">
        <div class="col-xs-12 col-sm-4">
          <div class="card">

          <h2>Dogs</h2>

          </div>
        </div>
        <div class="col-xs-12 col-sm-4">
          <div class="card">
          <img class="img-circle" src="images/lapland_fire.jpg" />

    <div class="row">
      <div class="col-xs-12 col-sm-12">

            <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-3">
              <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label><input type="checkbox">Please sent me the monthly newsletter!</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
